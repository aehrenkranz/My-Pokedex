<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="row">
      <div class="viewing-container">
        <img src="images/pokedex-view.png" id="pokedex-view" />
      </div>
    </div>
    <div class="row">
      <div class="pokedex-container">
        <img src="images/desktop-list.png" id="desktop-l" />
        <img src="images/mobile-list.png" id="mobile-l" />
        <div class="search-container">
          <input
            type="text"
            placeholder="Search for PokÃ©mon..."
            class="search-bar" />
          <img src="images/search.png" id="magnifying-glass" />
          <img src="images/filter-icon.png" class="icon" id="filter-icon">
        </div>
      <div class="type-filter-container hidden" id="type-filter-container" hidden="hidden">
        <p>Filter</p>
        <label><input type="checkbox" name="normal" class="checkbox" checked="off"><img src="images/normal.png" class="type"></label>
        <label><input type="checkbox" name="fighting" class="checkbox"><img src="images/fighting.png" class="type"></label>
        <label><input type="checkbox" name="flying" class="checkbox"><img src="images/flying.png" class="type"></label>
        <label><input type="checkbox" name="poison" class="checkbox"><img src="images/poison.png" class="type"></label>
        <label><input type="checkbox" name="ground" class="checkbox"><img src="images/ground.png" class="type"></label>
        <label><input type="checkbox" name="rock" class="checkbox"><img src="images/rock.png" class="type"></label>
        <label><input type="checkbox" name="bug" class="checkbox"><img src="images/bug.png" class="type"></label>
        <label><input type="checkbox" name="ghost" class="checkbox"><img src="images/ghost.png" class="type"></label>
        <label><input type="checkbox" name="steel" class="checkbox"><img src="images/steel.png" class="type"></label>
        <label><input type="checkbox" name="fire" class="checkbox"><img src="images/fire.png" class="type"></label>
        <label><input type="checkbox" name="water" class="checkbox"><img src="images/water.png" class="type"></label>
        <label><input type="checkbox" name="grass" class="checkbox"><img src="images/grass.png" class="type"></label>
        <label><input type="checkbox" name="electric" class="checkbox"><img src="images/electric.png" class="type"></label>
        <label><input type="checkbox" name="psychic" class="checkbox"><img src="images/psychic.png" class="type"></label>
        <label><input type="checkbox" name="ice" class="checkbox"><img src="images/ice.png" class="type"></label>
        <label><input type="checkbox" name="dark" class="checkbox"><img src="images/dark.png" class="type"></label>
        <label><input type="checkbox" name="fairy" class="checkbox"><img src="images/fairy.png" class="type"></label>
        <label><input type="checkbox" name="dragon" class="checkbox"><img src="images/dragon.png" class="type"></label>
      </div>
        <ul class="pokedex-list"></ul>
      </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
