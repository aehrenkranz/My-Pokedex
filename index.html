<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="row">
      <div class="viewing-container">
        <img src="images/pokedex-view.png" id="pokedex-view" />
        <div class="abilities-container">
          <p class="abilities-text"></p>
        </div>
        <div class="sprite-container">
          <img id="sprite" src="" />
        </div>
        <div class="back-sprite-container">
          <img id="back-sprite" src="" />
        </div>
        <div class="types-container"></div>
        <div class="height-weight-container">
          <p id="height"></p>
          <p id="weight"></p>
        </div>
        <textarea disabled id="pokemon-description"> </textarea>
      </div>
    </div>
    <div class="row">
      <div class="pokedex-container">
        <img src="images/desktop-list.png" id="desktop-l" />
        <img src="images/mobile-list.png" id="mobile-l" />
        <div class="search-container">
          <input
            type="text"
            placeholder="Search for PokÃ©mon..."
            class="search-bar" />
          <img src="images/filter-icon.png" class="icon" id="filter-icon" />
        </div>
        <div
          class="type-filter-container hidden"
          id="type-filter-container"
          hidden="hidden">
          <p>Filter</p>
        </div>
        <ul class="pokedex-list"></ul>
      </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
